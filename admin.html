<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة تحكم المسؤول</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: right;
            border: 1px solid #ddd;
        }
        th {
            background-color: #0f172a;
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #00adb5;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>لوحة تحكم المسؤول</h1>
        
        <button id="logout-btn">تسجيل الخروج</button>
        <button id="add-product-btn">إضافة منتج جديد</button>
        
        <table id="products-table">
            <thead>
                <tr>
                    <th>الصورة</th>
                    <th>الاسم</th>
                    <th>السعر</th>
                    <th>القسم</th>
                    <th>الإجراءات</th>
                </tr>
            </thead>
            <tbody>
                <!-- سيتم تعبئتها بالجافاسكريبت -->
            </tbody>
        </table>
    </div>

    <!-- نافذة إضافة/تعديل منتج -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">إضافة منتج جديد</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="product-name">اسم المنتج</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-price">السعر (IQD)</label>
                    <input type="number" id="product-price" required>
                </div>
                <div class="form-group">
                    <label for="product-category">القسم</label>
                    <select id="product-category" required>
                        <option value="games">ألعاب</option>
                        <option value="electronics">إلكترونيات</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-image">رابط الصورة</label>
                    <input type="text" id="product-image" required>
                </div>
                <div class="form-group">
                    <label for="product-description">الوصف (اختياري)</label>
                    <textarea id="product-description" rows="3"></textarea>
                </div>
                <button type="submit">حفظ</button>
                <button type="button" id="cancel-btn">إلغاء</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
