<div id="admin-panel" style="display:none;">
  <h2>لوحة التحكم</h2>
  
  <form onsubmit="addProduct(); return false;">
    <input type="text" id="product-name" placeholder="اسم المنتج" required>
    <input type="number" id="product-price" placeholder="السعر" required>
    <select id="product-category">
      <option value="games">ألعاب</option>
      <option value="electronics">إلكترونيات</option>
    </select>
    <input type="url" id="product-image" placeholder="رابط الصورة" required>
    <textarea id="product-description" placeholder="الوصف"></textarea>
    <button type="submit">حفظ</button>
  </form>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="firebase-config.js"></script>
<script src="admin-panel.js"></script>
